<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADICIONAR CURSO</title>
</head>
<body>
    <h1>Insira uma Formação</h1>
        <br>
            <!--Cria a classe para inserir o CNPJ ou CPF para cadastro-->
            <form name="form1" method="post" action="/inserirFormacao" class="textfield">
                <label>Nome da Formação</label>
                <input type="text" name="curso" placeholder="Insira o curso">
                <br>
                <label>Instituição</label>
                <input type="text" name="descricao" placeholder="Insira a instituição">
                <br>
                <label>Inicio e Fim</label>
                <input type="text" name="inicioefim" placeholder="Insira o periodo, ex: 2020 - 2021">
                <br>
                <!--Cria o botao para avançar-->
                <button class="btn-login">AVANÇAR</button>
            </form>
            <script>
          const urlFormacao = "/formacao";
          const divFormacao = document.getElementById("formacoes");
        
              fetch(urlFormacao)//faz a requisição
                  .then((response) => {
                      return response.json();
                  })
                  .then((data) => {
                      let saida = '';
                      let formacoes = data;
                      formacoes.map(function (formacao) {//map é um método que percorre o array
                        saida += '<h5 class="formacao">' + `${formacao.inicioefim}` + '</h5><h4 class="formacao">' + `${formacao.curso}` + '</h4><h4 class="formacao">' + `${formacao.descricao}` + '</h4><a href="/removerFormacao?id=' + `${formacao.id}` + '">Excluir</a> | <a href="/atualizarFormacao.html?' + `${formacao.id}` + '">Editar</a><br><br>'  
                      });
                      divFormacao.innerHTML = saida;
                  })
        
          const urlSkills = "/skills";
          const divSkills = document.getElementById("skills");
        
              fetch(urlSkills)//faz a requisição
                  .then((response) => {
                      return response.json();
                  })
                  .then((data) => {
                      let saida = '';
                      let skills = data;
                      skills.map(function (skills) {//map é um método que percorre o array
                        saida += '<h5 class="skills">' + `${skills.nome}` + '</h5><a href="/removerSkills?id=' + `${skills.id}` + '">Excluir</a> | <a href="/atualizarSkill.html?' + `${skills.id}` + '">Editar</a><br><br>'  
                      });
                      divSkills.innerHTML = saida;
                  })
          </script>
            
</body>
</html>
